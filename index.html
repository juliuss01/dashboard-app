<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside class="sidebar">
        <img src="./images/power.png" alt="power" class="power-icon">
        <nav>
            <div class="s1">
                <img src="./images/d-img.png" alt="dashboard" class="d-img">
                <p>Dashboard</p>
            </div>
            <div class="s2">
                <img src="./images/o-img.png" alt="order" class="o-img">
                <p>Order</p>
            </div>
            <div class="s2">
                <img src="./images/p-img.png" alt="products" class="p-img">
                <p>Products</p>
            </div>
            <div class="s2">
                <img src="./images/s-img.png" alt="shipping" class="s-img">
                <p>Shipping</p>
            </div>
            <div class="s2">
                <img src="./images/pay-img.png" alt="payments" class="pay-img">
                <p>Payments</p>
            </div>
            <div class="s2">
                <img src="./images/settings.png" alt="settings" class="settings-img">
                <p>Settings</p>
            </div>
        </nav>

        <section class="cs">
            <h1>Customer Support</h1>
            <p>Ask you query , place<br>
                requests or important<br>
                issues. Our support<br>
                team will contact 24/7<br>
                to you. </p>

            <button class="cs-btn">
                <img src="./images/c-img.png" alt="contact" class="c-img">
                Connect Now</button>
        </section>

        <div class="btm">
            <p> Terms & Services</p>
            <p> Privacy Policy</p>
        </div>
    </aside>
</body>

</html>
